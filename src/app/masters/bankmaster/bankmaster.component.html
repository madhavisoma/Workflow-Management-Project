<mat-card class="card-height">
  <h4>Bank Master</h4>
<form [formGroup]="adminform" (ngSubmit)="OnSubmit()" autocomplete="off">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
              <mat-form-field appearance="legacy" class="example-full-width">
                <mat-label>Name:</mat-label>
                <input matInput formControlName="name" style="width: max-content;">
              </mat-form-field>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
              <mat-form-field appearance="legacy" class="example-full-width">
                <mat-label>Short name:</mat-label>
                <input matInput formControlName="shortname">
              </mat-form-field>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
              <mat-form-field appearance="legacy" class="example-full-width">
                <mat-label>Country:</mat-label>
                <mat-select formControlName="country" placeholder="">
                    <mat-option *ngFor="let country of countries" [value]="country.country" (click)="showmsg()">{{country.country}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
              <mat-form-field appearance="legacy" class="example-full-width">
                <mat-label>Currency:</mat-label>
                <input matInput formControlName="currency" readonly>
              </mat-form-field>
            </div>
            </div>
          </div>
          </div>
          <div style="text-align: end;">
            <button mat-raised-button color="primary">Save</button>
            <button mat-raised-button color="warn" style="margin-left: 5px;" type="reset">Reset</button>
          </div>
</form>
<div class="table1">
<table mat-table [dataSource]="dataSource" style="width: 100%;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>S.NO</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="shortname">
    <th mat-header-cell *matHeaderCellDef>Short Name</th>
    <td mat-cell *matCellDef="let element">{{element.shortname}}</td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let element">{{element.country}}</td>
  </ng-container>
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef>Currency</th>
    <td mat-cell *matCellDef="let element">{{element.currency}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>
</mat-card>
