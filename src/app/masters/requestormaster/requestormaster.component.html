<mat-card class="card-height">
  <h4>Request Master</h4>
  <form [formGroup]="adminform" (ngSubmit)="onSubmit()" autocomplete="off">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                  <mat-form-field appearance="legacy" class="example-full-width">
                    <mat-label>Requestor</mat-label>
                    <input matInput formControlName="requestor">
                  </mat-form-field>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                  <mat-form-field appearance="legacy">
                    <mat-label>Authorizer</mat-label>
                    <input matInput formControlName="authorizer">
                  </mat-form-field>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                  <mat-form-field appearance="legacy" class="example-full-width">
                    <mat-label>Role</mat-label>
                    <input matInput formControlName="role">
                  </mat-form-field>
                </div>
              </div>
            </div>
            </div>
            <div class="row" style="float: right;">
              <button mat-raised-button color="primary" style="width: 10%;">Save</button>
              <button mat-raised-button color="warn" type="reset" style="width: 10%;margin-left: 5px;">Reset</button>
          </div>
    </form>
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>S.NO</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="requestor">
        <th mat-header-cell *matHeaderCellDef>Requestor</th>
        <td mat-cell *matCellDef="let element">{{element.Requestor}}</td>
      </ng-container>
      <ng-container matColumnDef="authorizer">
        <th mat-header-cell *matHeaderCellDef>Authorizer</th>
        <td mat-cell *matCellDef="let element">{{element.Authorizer}}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{element.Role}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColoumns; sticky:false"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColoumns;"></tr>
    </table>
</mat-card>
