<mat-card class="card-height">
  <form
    [formGroup]="adminform"
    (ngSubmit)="onsubmit()"
    autocomplete="off"
    enctype="multipart/form-data"
  >
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <mat-form-field appearance="legacy">
              <mat-label>ReqId:</mat-label>
              <mat-select formControlName="reqids">
                <mat-option *ngFor="let req of reqid" [value]="req.ReqId">{{
                  req.ReqId
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <mat-form-field appearance="legacy">
              <mat-label>SowNo:</mat-label>
              <input
                matInput
                formControlName="sowno"
                type="text"
                (blur)="field()"
              />
            </mat-form-field>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <mat-form-field appearance="legacy">
              <mat-label>Sow Version:</mat-label>
              <input matInput formControlName="sowversion" type="text" />
            </mat-form-field>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <mat-form-field appearance="legacy">
              <mat-label>Bank</mat-label>
              <mat-select formControlName="bank">
                <mat-option *ngFor="let bank of bank" [value]="bank.name">{{
                  bank.name
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <mat-label>FSD</mat-label>
            <input type="file" formControlName="fsd" (change)="show($event)"/>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
        </div>
        <div class="row" style="float: right">
          <button mat-raised-button color="primary" style="width: 10%">
            Save
          </button>
          <button
            mat-raised-button
            color="warn"
            type="reset"
            style="width: 10%;margin-left: 5px"
          >
            Reset
          </button>
          <button
            mat-raised-button
            style="width: 10%;margin-left: 5px;"
            color="Accent"
            type="button"
            (click)="update()"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </form>
  <div class="table1">
  <table mat-table [dataSource]="dataSource" style="width: 100%; height: 200px">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="ReqId">
      <th mat-header-cell *matHeaderCellDef>ReqId</th>
      <td mat-cell *matCellDef="let element">{{ element.Reqid }}</td>
    </ng-container>
    <ng-container matColumnDef="SowNo">
      <th mat-header-cell *matHeaderCellDef>SowNO</th>
      <td mat-cell *matCellDef="let element">{{ element.SowNo }}</td>
    </ng-container>
    <ng-container matColumnDef="SowVersion">
      <th mat-header-cell *matHeaderCellDef>Sow Version</th>
      <td mat-cell *matCellDef="let element">{{ element.SowVersion }}</td>
    </ng-container>
    <ng-container matColumnDef="Bank">
      <th mat-header-cell *matHeaderCellDef>Bank</th>
      <td mat-cell *matCellDef="let element">{{ element.Bank }}</td>
    </ng-container>
    <ng-container matColumnDef="FSD">
      <th mat-header-cell *matHeaderCellDef>FSD</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="show_files(element.id)">
          {{ element.Fsd.split('\\')[1] }}
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Effort">
      <th mat-header-cell *matHeaderCellDef>Effort Estimation</th>
      <td mat-cell *matCellDef>
        <button mat-raised-button [routerLink]="['/masters/effort']">
          click
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Financial_quote">
      <th mat-header-cell *matHeaderCellDef>Financial quote</th>
      <td mat-cell *matCellDef>Hello</td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary">
          <mat-icon class="mat-18" (click)="new_val(element.id)">edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warn" (click)="del(element.id)">
          <mat-icon class="mat-18">delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
</mat-card>
