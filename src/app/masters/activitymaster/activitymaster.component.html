<mat-card class="card-height">
  <h4>Activity Master</h4>
  <form [formGroup]="adminform" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <mat-form-field appearance="legacy">
                <mat-label>Activity</mat-label>
                <input matInput formControlName="activity">
              </mat-form-field>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <mat-form-field appearance="legacy">
                <mat-label>Cost</mat-label>
                <input matInput formControlName="cost">
              </mat-form-field>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <mat-form-field appearance="legacy">
                <mat-label>Unit</mat-label>
                <mat-select formControlName="unit">
                  <mat-option value="hours">Hour</mat-option>
                  <mat-option value="month">Month</mat-option>
                  <mat-option value="days">Day</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        <div class="row" >
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="text-align: end;">
            <button mat-raised-button color="primary">Save</button>
            <button mat-raised-button color="warn" type="reset" style="margin-left: 5px;">Reset</button>
          </div>
        </div>
        </div>
      </div>

  </form>
  <div class="table1">
  <table mat-table [dataSource]="dataSource" style="width: 100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>S.NO</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="activity">
      <th mat-header-cell *matHeaderCellDef>Activity</th>
      <td mat-cell *matCellDef="let element">{{element.Activity}}</td>
    </ng-container>
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let element">{{element.cost}}</td>
    </ng-container>
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef>Unit</th>
      <td mat-cell *matCellDef="let element">{{element.unit}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColoumns; sticky:false"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColoumns;"></tr>
  </table>
</div>
</mat-card>
