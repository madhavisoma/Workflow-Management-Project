<form [formGroup]="adminform" (ngSubmit)="onSubmit()" autocomplete="off">
  <label>Name:</label><br>
  <input type="text" formControlName="name"><br>
  <label>FilwePicker:</label>
  <input type="file" (change)="onSelectedFile($event)">
<div *ngIf="bool">
  <pdf-viewer [src]="data_string" [render-text]="true" [page]="page" [show-all]="true"></pdf-viewer>
</div>
<br>
<button mat-raised-button type="submit" color="accent" >Save</button>
</form>
