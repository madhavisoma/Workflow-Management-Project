<mat-card class="card-height">
  <h4>Project Master</h4>
  <form [formGroup]="adminform" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <mat-form-field appearance="legacy" class="example-full-width">
              <mat-label>Number</mat-label>
              <input matInput formControlName="number">
            </mat-form-field>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <mat-form-field appearance="legacy" class="example-full-width">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <mat-form-field appearance="legacy" class="example-full-width">
              <mat-label>Bank</mat-label>
              <input matInput formControlName="bank">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="margin-top: 39px;">
            <mat-form-field appearance="legacy" class="example-full-width">
              <mat-label>Project Manager</mat-label>
              <input matInput formControlName="projectmanager">
            </mat-form-field>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <mat-form-field appearance="legacy" class="example-full-width">
              <mat-label>Start Date</mat-label>
              <input matInput formControlName="startdate" [matDatepicker]="picker">
              <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <mat-form-field appearance="legacy" class="example-full-width">
              <mat-label>End Date</mat-label>
              <input matInput formControlName="enddate" [matDatepicker]="picker1">
              <mat-datepicker-toggle [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker1></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
     </div>
          <div class="row" style="float: right;">
            <button mat-raised-button color="primary" style="width: 10%;">Save</button>
            <button mat-raised-button color="warn" type="reset" style="width: 10%;margin-left: 5px;">Reset</button>
        </div>
        <table mat-table [dataSource]="dataSource" style="height: 170px; width: 100%;">
          <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
          <ng-container matColumnDef="Number">
            <th mat-header-cell *matHeaderCellDef>Number</th>
            <td mat-cell *matCellDef="let element">{{element.Number}}</td>
          </ng-container>
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
          <ng-container matColumnDef="Bank">
            <th mat-header-cell *matHeaderCellDef>Bank</th>
            <td mat-cell *matCellDef="let element">{{element.Bank}}</td>
          </ng-container>
          <ng-container matColumnDef="ProjectManager">
            <th mat-header-cell *matHeaderCellDef>Project Manager</th>
            <td mat-cell *matCellDef="let element">{{element.projectmanager}}</td>
          </ng-container>
          <ng-container matColumnDef="StartDate">
            <th mat-header-cell *matHeaderCellDef>Start Date</th>
            <td mat-cell *matCellDef="let element">{{element.startDate}}</td>
          </ng-container>
          <ng-container matColumnDef="EndDate">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let element">{{element.endDate}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColoumns; sticky: false"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColoumns;"></tr>
        </table>
  </form>
</mat-card>
