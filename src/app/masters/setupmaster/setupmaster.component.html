<mat-card class="card-height">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <form [formGroup]="adminform" (ngSubmit)="onSubmit()" autocomplete="off" #authform>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <mat-form-field appearance="legacy">
              <mat-label>Organization Name:</mat-label>
              <input matInput formControlName="name" type="text">
            </mat-form-field>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <mat-form-field appearance="legacy">
              <mat-label>Short Id:</mat-label>
              <input matInput formControlName="shortid" type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10"></div>
          <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
            <button mat-raised-button type="submit" color="primary" [disabled]="!adminform.valid">Save</button>
          </div>
          <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
            <button mat-raised-button type="reset" color="accent">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="table1">
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>S.NO</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Organization Name</th>
        <td mat-cell *matCellDef="let element">{{element.organization_name}}</td>
      </ng-container>
      <ng-container matColumnDef="shortid">
        <th mat-header-cell *matHeaderCellDef>Short Id</th>
        <td mat-cell *matCellDef="let element">{{element.shortid}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColoumns; sticky: false"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColoumns;"></tr>
    </table>
  </div>
</mat-card>
