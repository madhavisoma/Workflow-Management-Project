<mat-card class="card-height">
  <h4>Employee Master</h4>
  <form [formGroup]="adminform" (ngSubmit)="onSubmit()" autocomplete="off">
          <div class="row">
              <div class="col-xs-12 col-sm12 col-md-12 col-lg-12 col-xs-12">
                <div class="row">
                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <mat-form-field appearance="legacy" class="example-full-width">
                      <mat-label>Employee ID</mat-label>
                      <input matInput formControlName="empid">
                    </mat-form-field>
                  </div>
                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <mat-form-field appearance="legacy" class="example-full-width">
                      <mat-label>Name</mat-label>
                      <input matInput formControlName="name">
                    </mat-form-field>
                  </div>
                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <mat-form-field appearance="legacy" class="example-full-width">
                      <mat-label>Role</mat-label>
                      <input matInput formControlName="role">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <mat-form-field appearance="legacy" class="example-full-width">
                      <mat-label>Contact number</mat-label>
                      <input matInput formControlName="contactnumber">
                    </mat-form-field>
                  </div>
                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <mat-form-field appearance="legacy" class="example-full-width">
                      <mat-label>EmailID</mat-label>
                      <input matInput formControlName="EmailID">
                    </mat-form-field>
                  </div>
                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <mat-form-field appearance="legacy" class="example-full-width">
                      <mat-label>Cost</mat-label>
                      <input matInput formControlName="cost">
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
          <div class="row" style="float: right;">
              <button mat-raised-button color="primary" style="width: 10%;">Save</button>
              <button mat-raised-button color="warn" type="reset" style="margin-left: 5px; width: 10%;">Reset</button>
          </div>
  </form>
  <table mat-table [dataSource]="dataSource" style="width: 100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>S.NO</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="empid">
      <th mat-header-cell *matHeaderCellDef>EMP ID</th>
      <td mat-cell *matCellDef="let element">{{element.EMPID}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{element.Role}}</td>
    </ng-container>
    <ng-container matColumnDef="contactnumber">
      <th mat-header-cell *matHeaderCellDef>Contact Number</th>
      <td mat-cell *matCellDef="let element">{{element.contactnumber}}</td>
    </ng-container>
    <ng-container matColumnDef="emailid">
      <th mat-header-cell *matHeaderCellDef>Email Id</th>
      <td mat-cell *matCellDef="let element">{{element.EmailID}}</td>
    </ng-container>
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let element">{{element.cost}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:false"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
  </table>
</mat-card>
