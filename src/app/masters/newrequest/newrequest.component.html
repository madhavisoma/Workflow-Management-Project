<mat-card class="card-height">
  <h4>New Request</h4>
  <form [formGroup]="adminform" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <mat-form-field appearance="legacy" style="padding-top: 30px">
              <mat-label>Request Id:</mat-label>
              <input matInput readonly formControlName="reqids" />
            </mat-form-field>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <mat-form-field appearance="legacy" style="padding-top: 30px">
              <mat-label>Task</mat-label>
              <input matInput type="text" formControlName="task" />
            </mat-form-field>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <mat-form-field appearance="legacy" style="padding-top: 30px">
              <mat-label>Requestor</mat-label>
              <mat-select formControlName="requestor">
                <mat-option
                  *ngFor="let req of requestors"
                  [value]="req.Requestor"
                  >{{ req.Requestor }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <mat-form-field appearance="outline" class="outerline">
              <mat-label>Request Date</mat-label>
              <input
                formControlName="reqdate"
                matInput
                [matDatepicker]="picker"
              />
              <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker touchUi disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row" style="float: right">
          <button mat-raised-button color="primary" style="width: 10%">
            Save
          </button>
          <button
            mat-raised-button
            color="warn"
            type="reset"
            style="width: 10%; margin-left: 5px"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
  </form>
  <div class="table1">
    <table
      mat-table
      [dataSource]="dataSource"
      style="width: 100%; height: 200px"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="ReqId">
        <th mat-header-cell *matHeaderCellDef>ReqId</th>
        <td *matCellDef="let element">{{ element.ReqId }}</td>
      </ng-container>
      <ng-container matColumnDef="Task">
        <th mat-header-cell *matHeaderCellDef>Task</th>
        <td mat-cell *matCellDef="let element">{{ element.Task }}</td>
      </ng-container>
      <ng-container matColumnDef="Requestor">
        <th mat-header-cell *matHeaderCellDef>Requestor</th>
        <td mat-cell *matCellDef="let element">{{ element.Requestor }}</td>
      </ng-container>
      <ng-container matColumnDef="ReqDate">
        <th mat-header-cell *matHeaderCellDef>ReqDate</th>
        <td mat-cell *matCellDef="let element">{{ element.ReqDate }}</td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColoumns; sticky: false"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColoumns"></tr>
    </table>
  </div>
</mat-card>
